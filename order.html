<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - Assam Silk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @media print {
      .no-print {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center text-success">ğŸ‰ Thank You for Your Order!</h2>
  <div id="order-summary" class="mt-4 border rounded p-4 shadow bg-light"></div>
  
  <div class="text-center mt-4 no-print">
    <button class="btn btn-warning me-2" onclick="window.print()">ğŸ–¨ï¸ Print Invoice</button>
    <a href="index.html" class="btn btn-primary">Back to Home</a>
  </div>
</div>

<script>
function loadOrderDetails() {
  const orderData = JSON.parse(localStorage.getItem("orderData"));
  const summary = document.getElementById("order-summary");

  if (!orderData || !orderData.cart || orderData.cart.length === 0) {
    summary.innerHTML = "<p>Your cart is empty or the order has already been processed.</p>";
    return;
  }

  let total = 0;
  let itemsHTML = orderData.cart.map(item => {
    const itemTotal = item.price * item.quantity;
    total += itemTotal;
    return `<li>${item.name} - â‚¹${item.price} x ${item.quantity} = â‚¹${itemTotal}</li>`;
  }).join("");

  summary.innerHTML = `
    <h4>ğŸ§ Customer: ${orderData.name}</h4>
    <p>ğŸ“§ Email: ${orderData.email}</p>
    <p>ğŸ“ Phone: ${orderData.phone}</p>
    <p>ğŸ  Address: ${orderData.address}</p>
    <h5 class="mt-3">ğŸ§¾ Your Order:</h5>
    <ul>${itemsHTML}</ul>
    <h4>ğŸ’° Total: â‚¹${total}</h4>
    <p class="mt-3 text-muted">Date: ${new Date().toLocaleString()}</p>
  `;

  // Clear order data
  localStorage.removeItem("cart");
  localStorage.removeItem("orderData");
}

window.onload = loadOrderDetails;
</script>

</body>
</html>
